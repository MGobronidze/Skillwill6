<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skillwill 6</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="section-1">
        <h2>დავალება 1</h2>
        <button class="modal-btn btn"> Open Modal</button>
    </section>
    <div class="modal disappear">
        <p>Modal Box</p>
        <p>Click To Exit</p>
        <i class="fa-solid fa-rectangle-xmark close"></i>
    </div>

    <form class="section-2">
        <h2>დავალება 2</h2>
        <label for="input-el">Select a color</label>
        <input type="text" id="input-el">
        <p>Red, Blue, Green, Black or White</p>
        <button class="btn section-2-btn">Change A Color</button>
    </form>

    <section class="section-3">
        <h2>დავალება 3</h2>
        <label for="input-el2">Input Numbers</label>
        <input type="text" id="input-el2">
        <p>Please, provide numbers in the next format: 1:2:3:4 </p>
        <button class="btn section-3-btn">Average</button>
        <p class="p-3"></p>
    </section>

    <script src="main.js"></script>
</body>
</html>
